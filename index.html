<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
  <style> 
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container border bg-light py-3 my-3">
      <div class="row">
        <div class="col">
          <form action="#" class="d-flex">
            <div class="row mt-3">
              <div class="col-4">
                <label for="day" class="form-label">DAY</label>
               <!-- <div class="my-form"> -->
                  <input type="text" class="form-control my-form ms-1" name="day" id="day" placeholder="DD" minlength="1" maxlength="2" required>
               <!-- </div> -->
                <!--  <span id="error-message"></span> -->
              </div>
              <div class="col-4">
                <label for="month" class="form-label">MONTH</label>
                <!-- <div class="my-form"> -->
                  <input type="text" class="form-control my-form ms-1" name="month" id="month" placeholder="MM" minlength="1" maxlength="2" required>
                <!-- </div> -->
                <!--  <span id="error-message"></span> -->
              </div>
              <div class="col-4">
                <label for="year" class="form-label">YEAR</label>
              <!--  <div class="my-form"> -->
                  <input type="text" class="form-control my-form ms-1" name="year" id="year" placeholder="YYYY" minlength="4" maxlength="4" required>
              <!--  </div> -->
                <!--  <span id="error-message"></span> -->
              </div>
            </div>
          </form>
        </div>
      </div>  
      <div class="row mt-3">  
        <div class="img ms-2 mt-5">
          <hr><img src="./assets/images/icon-arrow.svg" alt="icon-arrow" onclick="calculate()">
        </div>
        <div class="container age-counter mt-5">
          <h3><span class="counter year">--</span> years</h3>
          <h3><span class="counter month">--</span> months</h3>
          <h3><span class="counter day">--</span> days</h3>
        </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cococodes</a>.
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
